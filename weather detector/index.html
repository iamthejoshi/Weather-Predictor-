<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="Logo Weather predictor.png" alt="Weather App Logo" class="logo">
        <h1>Weather App</h1>
        <!-- Input field to detect Enter key press -->
        <input type="text" id="location" placeholder="Enter city name" onkeypress="handleKeyPress(event)">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
